<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrophilic oil</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="shortcut icon" type="image/png" href="./images/logo-small.svg">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">

    <header class="header" id="header">
      <div class="container">
        <div class="header__content">
          <a href="#menu" class="header__image header__image--1">
            <img src="./images/menu.svg" alt="menu">
          </a>
          <a href="#" class="header__image header__image--2">
            <img src="./images/logo-small.svg" alt="logo">
          </a>
          <a href="#" class="header__image header__image--3">
            <img src="./images/bag.svg" alt="cart">
          </a>
        </div>
      </div>
    </header>

    <div class="shop__price price">
      <h4 class="price__title">
        Hydrophilic oil
      </h4>
      <p class="price__amount">
        160 UAH
      </p>
    </div>

    <a href="product-card.html">
      <div class="shop__card-wrap">
        <img
        src="./images/shop-1.jpg"
        alt="  Hydrophilic oil"
        class="shop__image"
        >
      </div>
    </a>

    <button class="shop__button button">
      Add to bag
    </button>

    <p>Ingredients: cocosulfate, aloe hydrolate,
      sweet almond oil, wheat proteins,
      chamomile grass, lavender essential oil.
    </p>
    <p>
      Application: foam the shampoo in your hands
       and apply foam on the hair or draw a block
       over wet hair, foam, massage, rinse,
       apply balm or conditioner.
    </p>
  </body>
